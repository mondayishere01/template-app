<div class="main-container">
  <div class="row g-0">
    <div
      class="col-lg-6 col-md-6 col-sm-6 mx-auto d-flex flex-column align-items-center"
    >
      <img
        src="assets/images/logo.svg"
        class="logo"
        alt="Logo_image"
        height="200"
      />
      <form [formGroup]="loginForm" (submit)="login(this.loginForm.value)">
        <div class="mb-3 d-flex flex-column">
          <mat-label>Username</mat-label>
          <mat-form-field floatLabel="never">
            <input
              type="text"
              matInput
              formControlName="username"
              #username
              (input)="checkMobile($event.target.value)"
              placeholder="Enter Username"
            />
            <mat-error>Invalid username.</mat-error>
          </mat-form-field>
          <mat-label>Password</mat-label>
          <mat-form-field floatLabel="never">
            <input type="password" matInput formControlName="password" #password placeholder="Enter Password"/>
            <mat-error>Invalid password.</mat-error>
          </mat-form-field>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>

      <form [formGroup]="signupForm" (submit)="login(this.signupForm.value)">
        <div class="mb-3 d-flex flex-column">
          <mat-label>Email</mat-label>
          <mat-form-field floatLabel="never">
            <input
              type="email"
              matInput
              formControlName="email"
              #email
              placeholder="Enter Email"
            />
            <mat-error>Invalid email.</mat-error>
          </mat-form-field>
          <mat-label>Username</mat-label>
          <mat-form-field floatLabel="never">
            <input
              type="text"
              matInput
              formControlName="username"
              #username
              (input)="checkMobile($event.target.value)"
              placeholder="Enter Username"
            />
            <mat-error>Invalid username.</mat-error>
          </mat-form-field>
          <mat-label>Password</mat-label>
          <mat-form-field floatLabel="never">
            <div class="pass-div d-flex">
              <input type="password" matInput formControlName="password" #password placeholder="Enter Password"/>
              <mat-icon (click)="open">remove_red_eye</mat-icon>
            </div>
            <mat-error>Invalid password.</mat-error>
          </mat-form-field>
        </div>
        <button type="submit" class="btn btn-primary">Signup</button>
      </form>

      <div class="note">
        <a (click)="open()">Create not account</a>
      </div>
    </div>
  </div>
</div>
